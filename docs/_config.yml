# Basic site settings
title: Rapier
tagline: Lean LLM framework
description: Rapier- Lean Minimalist LLM Framework , Enabling LLMs to Program Themselves

# Theme settings
remote_theme: just-the-docs/just-the-docs
search_enabled: true

# SEO & sitemap
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

jekyll-seo-tag:
  social:
    name: "Ranganath S"
    twitter: "Ranganath_S"
    github: "ranganaths/rapier"

# Navigation
nav_sort: case_sensitive

# Aux links (shown in upper right)
aux_links:
  "View on GitHub":
    - "//github.com/ranganaths/rapier"
    
# Color scheme
color_scheme: light

# Author settings
author:
    name: Ranganath.S
    twitter: Ranganath_S

# Mermaid settings
mermaid:
  version: "9.1.3"
  config: |
    directionLR

# Callouts settings
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  best-practice:
    title: Best Practice
    color: green
  
# Custom navigation
nav:
  - Home: index.md
  - GitHub: "https://github.com/ranganaths/rapier"